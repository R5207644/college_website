{% extends 'base.html' %}
{% block title %}Sign-Up{% endblock title %}

{% block body %}
<h2 >Sign Up Form</h2>
        <form method="POST">
          {% csrf_token %}
            <div class="container">
            <hr>
              <label for="first_name">First Name</label>
              <input type="text"  id="first_name" name="first_name" placeholder="write first name" required><br>

              <label for="last_name">Last Name</label>
              <input type="text"  id="last_name" name="last_name" placeholder="write last name"required><br>

              <label for="email">Email</label>
              <input type="email"  id="email" name="email" placeholder="Write email Here" required><br>

              <label for="username">User Name</label>
              <input type="text"  id="username" name="username" placeholder="Write user Here" required><br>

              <label for="password"><Full Name></label>
              <input type="password"  id="password" name="password" placeholder="Write password Here" required><br>

              <label for="repeat_password"><Full Name></label>
              <input type="text"  id="repeat_password" name="repeat_password" placeholder="write password again" required><br>

            

              <hr>
            </div>
            <button class="btn btn-Primary" type="submitt">submitt</button>
        </form>
        <br>
        <button onclick="login()"><b>already registered login</b></button>

    <script>
        function login() {
            window.location.href = "login";
        }
    </script>

    {% endblock body%}
